<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tasa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>TASA</h1>
            </div>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Fashion</a></li>
                <li><a href="lifestyle.html">Lifestyle</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-main">
        <div class="container">
            <h1 class="cart-title">Shopping Cart</h1>
            
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be populated by JavaScript -->
                </div>
                
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">Free</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total:</span>
                        <span id="total">₹0</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
            
            <div class="empty-cart" id="empty-cart" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="catalog.html" class="continue-shopping-btn">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
